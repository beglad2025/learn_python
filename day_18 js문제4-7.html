<!--7. 다이아몬드 출력하기-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>다이아몬드</title>
    <script>
    for(var i=1; i<10; i+=2){
        var b = (9-i)/2
        for(var k=0; k<b; k++){
            document.write("&nbsp");
            }
        for(var j=0; j<i; j++){
            document.write("*");
            }
        document.write("<br>");
        }

    for(var i=7; i>0; i-=2){
        var b = (9-i)/2
        for(var k=0; k<b; k++){
            document.write("&nbsp");
            }
        for(var j=0; j<i; j++){
            document.write("*");
            }
        document.write("<br>");
        }
    </script>
</head>
<body>

</body>
</html>
