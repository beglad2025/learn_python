<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 문제1</title>
    <style>
        td{background-color:pink;}
        .content{background-color:skyblue;}
    </style>
</head>
<body>
<table border="5" bordercolor="blue" width="600" height="300">
    <h1 align="center">24회 전국정보과학창의성대회</h1>
	<tr>
        <td class="content" align="center"><strong>부문</strong></td>
        <td>웹프로그래밍</td>
        <td rowspan="3" align="center">사진</td>
    </tr>
    <tr>
        <td class="content" align="center"><strong>수검번호</strong></td>
        <td>1234</td>
    </tr>
    <tr>
        <td class="content" align="center"><strong>성명</strong></td>
        <td>홍길동</td>
    </tr>
    <tr>
        <td class="content" align="center"><strong>좌우명</strong></td>
        <td colspan="2" align="center">화이팅</td>
    </tr>
</table>
</body>
</html>
